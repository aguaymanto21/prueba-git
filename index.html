<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumir una API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Consumir una API</h1>

    <!-- Campo de entrada para que el usuario ingrese el nombre o ID del Pokémon -->
    <div class="input-container">
        <input type="text" id="pokemon-input" placeholder="Ingresa el nombre o ID del Pokémon" />
        <button id="fetch-button">Obtener Datos</button>
    </div>

    <!-- Contenedor padre para las tarjetas -->
    <div class="cards">
        <div class="card">
            <h1 id="pokemon-name">Pokémon:</h1>
            <img id="pokemon-image" src="" alt="Imagen del Pokémon" style="display: none; width: 150px; height: 150px;">
            <p id="pokemon-type">Tipo:</p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
