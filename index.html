<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Cards con Paginación</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- simplePagination CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.6/simplePagination.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Mis Certificados</h2>
        <div class="row" id="card-container">
            <!-- Cards de Certificados -->
            <div class="col-md-4 mb-4 custom-card">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Certificado 1">
                    <div class="card-body">
                        <p class="card-text">Certificado 1 - Descripción del certificado.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 custom-card">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Certificado 2">
                    <div class="card-body">
                        <p class="card-text">Certificado 2 - Descripción del certificado.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 custom-card">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Certificado 3">
                    <div class="card-body">
                        <p class="card-text">Certificado 3 - Descripción del certificado.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 custom-card">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Certificado 4">
                    <div class="card-body">
                        <p class="card-text">Certificado 4 - Descripción del certificado.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 custom-card">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Certificado 5">
                    <div class="card-body">
                        <p class="card-text">Certificado 5 - Descripción del certificado.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 custom-card">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Certificado 6">
                    <div class="card-body">
                        <p class="card-text">Certificado 6 - Descripción del certificado.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contenedor de Paginación -->
        <div id="pagination-container" class="d-flex justify-content-center mt-3"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- simplePagination.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.6/jquery.simplePagination.min.js"></script>

    <!-- JavaScript Personalizado -->
    <script src="/js/script.js"></script>
</body>

</html>
